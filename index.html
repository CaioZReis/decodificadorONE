        <section class="principal__criptografia">

                <img src="./img/bi_exclamation-circle-fill.png" alt="Exclamação">
                <p>Apenas letras minusculas e sem acento</p>
            </div>
            <div class="principal__botoes">
                <button onclick="" class="principal__botoes__criptografar">Criptografar</button>
                <button onclick="" class="principal__botoes__criptografar">Descriptografar</button>
            </div>
        </section>

        </section> -->
    </main>
    <footer>
