<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Criptador de Texto</title>
    <script src="app.js"></script>
</head>
<body>
    <header class="cabecalho">
        <img class="imagem__alura" src="./img/Logo-alura.png" alt="Logo da Alura">
        <!-- <div class="message" id="message"></div> -->
    </header>
    <main class="apresentacao">
        <section class="apresentacao__principal">
            <!-- <input type="text" placeholder="Digite seu texto" class="apresentacao__principal__texto__cripto"> -->
            <textarea placeholder="Digite seu texto" class="apresentacao__principal__texto__cripto" name="text__area" id="origemTextArea"></textarea>
            <div class="apresentacao__principal__aviso">
                <img src="./img/bi_exclamation-circle-fill.png" alt="Exclamação">
                <p>Apenas letras minusculas e sem acento</p>
            </div>
            <div class="apresentacao__botoes">
                <button type="button" onclick="criptografar()" class="apresentacao__principal__botao__cripto" >Criptografar</button>
                <button type="button" onclick="descriptografar()" class="apresentacao__principal__botao__descripto">Descriptografar</button>
            </div>
        </section>
        <section class="apresentacao__secundario">
            <div id="texto__secundario" class="apresentacao__secundario__texto">
                <textarea type="text" class="apresentacao__secundario__texto__descripto" id="destinoTextArea"></textarea>
                <button type="button" onclick="copiar()" class="apresentacao__secundario__botao__copiar">Copiar</button>
            </div>
            <div id="informacoes__secundario" class="apresentacao__secundario__informacoes">
                <img src="./img/img-pessoa-lupa.png" alt="Pessoa com uma lupa">
                <h1 class="apresentacao__secundario__informacoes__titulo">Nenhuma mensagem encontrada</h1>
                <p class="apresentacao__secundario__informacoes__subtitulo">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <p>Criado por Caio no Ano de 2024 - ProgramaONE</p>
    </footer>
</body>
</html>
