<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="pagestyle" rel="stylesheet" href="./styles/stylealura.css">
    <title>Criptador de Texto</title>
    <script src="app.js"></script>
</head>
<body>
    <header class="cabecalho">
        <a class="cabecalho-estilo-principal" onclick="estiloAlura()">
            <img class="cabecalho-imagem" src="./img/LogoAlura.png" alt="Logo da Alura"></a>
        <h1 class="cabecalho-estilo-alterartema"><- Altere de Tema -></h1>
        <a  class="cabecalho-estilo-alternativo" onclick="estiloAluraAlt()">
            <img class="cabecalho-imagem" src="./img/LogoAluraAlt.png" width="" alt="Logo da Alura"></a>
    </header>
    <main class="apresentacao">
        <section class="apresentacao__principal">
            <textarea placeholder="Digite seu texto" class="apresentacao__principal__texto__cripto" name="text__area" id="origemTextArea"></textarea>
            <div class="apresentacao__principal__aviso">
                <div class="apresentacao__principal__aviso__switch">
                    <div class="apresentacao__principal__aviso__switch__secundario">
                            <img id="imagemAviso" src="./img/WarningBlack-Octagon--Streamline-Core.png" alt="Exclamação" class="imagemAviso">
                        <label class="switch">
                            <input type="checkbox" id="toggleSwitch">
                            <span class="slider round"></span>
                    </label>
                    </div>
                        <p id="paragrafoAviso" class="paragrafoAviso">Apenas letras minúsculas e sem acento</p>
                </div>
                <div class="apresentacao__principal__botoes__colar__limpar">
                        <button type="button" onclick="colarTexto()" class="apresentacao__principal__botao__colar" >
                            <img src="./img/Content-PasteWhite--Streamline-Rounded----Material-Symbols.png"  alt="">Colar</button>
                        <button type="button" onclick="limparTexto()" class="apresentacao__principal__botao__limpar">
                            <img src="./img/BackspaceBlack--Streamline-Tabler-Filled.png"  alt="">Limpar</button>
                </div>
            </div>
            <div class="apresentacao__botoes">
                <button type="button" onclick="criptografar()" class="apresentacao__principal__botao__cripto" >
                    <img src="./img/PadlockWhite--Streamline-Unicons.png"  alt="">Criptografar</button>
                <button type="button" onclick="descriptografar()" class="apresentacao__principal__botao__descripto">
                    <img src="./img/Lock-OpenBlack-Alt--Streamline-Unicons.png"  alt="">Descriptografar</button>
            </div>
        </section>
        <section class="apresentacao__secundario">
            <div id="texto__secundario" class="apresentacao__secundario__texto">
                <textarea type="text" class="apresentacao__secundario__texto__descripto" id="destinoTextArea"></textarea>
                <button type="button" onclick="copiar()" class="apresentacao__secundario__botao__copiar">
                    <img src="./img/CopyBlack--Streamline-Font-Awesome.png"  alt="">Copiar</button>
            </div>
            <div id="informacoes__secundario" class="apresentacao__secundario__informacoes">
                <img src="./img/img-pessoa-lupa.png" class="apresentacao__secundario__informacoes__imagem" alt="Pessoa com uma lupa">
                <h1 class="apresentacao__secundario__informacoes__titulo">Nenhuma mensagem encontrada</h1>
                <p class="apresentacao__secundario__informacoes__subtitulo">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </section>
    </main>
    <footer class="rodape">
    </footer>
    <footer class="rodape-fixo">
        <div class="rodape-fixo-redes">
            <p>Acesse Minhas Redes:</p>
            <a href="https://github.com/CaioZReis"><img src="./img/Github--Streamline-Unicons.png" alt="GitHub"></a>
            <a href="https://www.instagram.com/caio_zanchetta_reis/"><img src="./img/Instagram-Alt--Streamline-Unicons.png" alt="Instagram"></a>
            <a href="https://www.linkedin.com/in/caio-zanchetta-reis/"><img src="./img/Linkedin--Streamline-Unicons.png" alt="LinkedIn"></a>
        </div>
        <div class="rodape-fixo-informacao">
            <p>Criado por Caio no Ano de 2024 - ProgramaONE</p>
        </div>
    </footer>
</body>
</html>
